<!DOCTYPE html>

<html lang="en">


<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>Mind-Space</title>
</head>


<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Top Right Brand -->
    <a class="navbar-brand" href="/">Mind-Space</a> </button>
    <ul class="navbar-nav ml-auto">
      <!-- Nav-Bar Login / Logout -->
      <script>
        var authenicated = true
      </script>

      <!-- Logout Button -->
      <div id="button_log-out">
        <button type="log" class="btn btn-danger ml-auto" data-toggle="modal" data-target="#1newItemModal">
          Log-Out
        </button>
      </div>

      <!-- Login Button -->
      <div id="button_log-in">
        <button type="log" class="btn btn-primary ml-auto" data-toggle="modal" data-target="#1newItemModal">
          Log-In
        </button>
      </div>

      <!-- Check which button to hide/show -->
      <script>
        var login = document.getElementById('button_log-out');
        var logout = document.getElementById('button_log-in');
        if (authenicated) {
          login.style.display = 'block';
          logout.style.display = 'none';
        } else {
          login.style.display = 'none';
          logout.style.display = 'block';
        }

      </script>
    </ul>
  </nav>
</body>

<!-- Set up canvas -->
<div class="workspace">
  <div>
    <div class="btn-group" role="group" aria-label="Basic example"></div>
    <add-view-function> <button type="button" class="btn btn-secondary" data-toggle="modal"
        data-target="1#newItemModal">
        üëÄ </add-view-function>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#newItemModal"> + </button>
  </div>

  <!-- Delete box (Bottom Left) -->
  <bin-function>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#1newItemModal"> üóëÔ∏è </button>
  </bin-function>

  <!-- Create the boxes with messages extracted from database -->
  <!-- Location of boxes needs to be saved into database-->
  <div>
    {% for note in notes %}
    <div class="message_box">
      <h6 class="card-header primary-color white-text" style="text-align:left;">
        {% if note.name == '' %}
        <span style="opacity:0;">Fill</span> 
        {% else %}
        {{note.name}}
        {% endif %}
        
        <span style="float:right;">
          {% if note.important is not none %}
          ‚≠ê
          {% endif %}
        </span>
      </h6>

      <div class="card-body">
        
        <p class="card-text">
          {% if note.description == '' %}
        <span style="opacity:0;">Fill</span> 
        {% else %}
        {{note.description}}
        {% endif %}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Ask for input from user to be placed into database -->
  <div class="modal fade" id="newItemModal" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="newItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-body">

          <form action="/notes/" method="POST">
            <div class="form-group">
              <label for="taskName">Title </label>
              <input name="taskName" type="text" maxlength=20 class="form-control" id="taskName" />
            </div>

            <div class="form-group">
              <label for="taskDescription">Description</label>
              <textarea name="taskDescription" maxlength=25 class="form-control" id="taskDescription"></textarea>
            </div>

            <div class="form-group">
              <label for="taskColour">Pick a Colour</label>
              <select name="Pick a Colour" class="form-control">
                <option>Grey</option>
                <option>Blue</option>
                <option>Red</option>
                <option>Green</option>
                <option>Yellow</option>
              </select>
            </div>

            <!-- Extra line in forum to make it neater -->
            <p></p>

            <input class="form-group" type="checkbox" id="taskImportant" name="taskImportant" style="text-align:left;">
            <label class="form-check-label" for="taskImportant">
              Star
            </label>
            <span style="float:right;">
              <a class="btn btn-danger mr-auto" href="/">Close</a> </button>
              <button type="submit" class="btn btn-success">Add</button>
            </span>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Dragging the box functions -->
<script>
  $('.workspace').droppable({
    tolerance: 'fit'
  });

  $('.message_box').draggable({
    revert: 'invalid',
  });

  $('.message_box').droppable({
    greedy: true,
    tolerance: 'touch',
    workspace: function (event, ui) {
      ui.draggable.draggable();
    }
  });
</script>

<!-- Will move to style.css (Format)-->>
<style>
  add-view-function {
    position: fixed;
    bottom: 25px;
    right: 25px;
  }

  bin-function {
    position: fixed;
    bottom: 25px;
    left: 25px;
  }

  .workspace {
    display: inline-block;
    width: 1920px;
    height: 1080px;
    background-color: rgb(228, 222, 222);
  }

  .message_box {
    display: inline-block;
    width: 250px;
    height: 150px;
    border: 1px solid silver;
    background-color: white;
  }
</style>

</html>
