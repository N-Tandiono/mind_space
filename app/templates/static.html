<!DOCTYPE html>

<html lang="en">


<head>
  <!-- Bootstrap -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>


<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Top Right Brand -->
    <a class="navbar-brand" href="/">Mind-Space</a> </button>
    <ul class="navbar-nav ml-auto">
      <!-- Nav-Bar Login / Logout -->
      <script>
        var authenicated = true
      </script>

      <!-- Logout Button -->
      <div id="button_log-out">
        <button type="log" class="btn btn-danger ml-auto" data-toggle="modal" data-target="#1newItemModal">
          Log-Out
        </button>
      </div>

      <!-- Login Button -->
      <div id="button_log-in">
        <button type="log" class="btn btn-primary ml-auto" data-toggle="modal" data-target="#1newItemModal">
          Log-In
        </button>
      </div>

      <!-- Check which button to hide/show -->
      <script>
        var login = document.getElementById('button_log-out');
        var logout = document.getElementById('button_log-in');
        if (authenicated) {
          login.style.display = 'block';
          logout.style.display = 'none';
        } else {
          login.style.display = 'none';
          logout.style.display = 'block';
        }

    </ul>

<!-- Set up canvas -->
<div class="workspace">
  <div>
    <div class="btn-group" role="group" aria-label="Basic example"></div>
    <add-view-function> <button type="button" class="btn btn-secondary" data-toggle="modal"
        data-target="1#newItemModal">
        üëÄ </add-view-function>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#newItemModal"> + </button>
  </div>

  <!-- Delete box (Bottom Left) -->
  <bin-function>
    <button type="button" class="btn btn-danger"> üóëÔ∏è </button>
  </bin-function>

  <style>
    .message_colour {
      --color: white;
    }
  </style>

  <!-- Create the boxes with messages extracted from database -->
  <!-- Location of boxes needs to be saved into database-->
  <div>
    {% for note in notes %}
    <script>
      if ("{{note.colour}}" == "Grey") {
        document.documentElement.style.setProperty('--color', '#' + 'C0C0C0');
        console.log("Grey")
      }
      else if ("{{note.colour}}" == "Blue") {
        document.documentElement.style.setProperty('--color', '#' + '99CCFF');
        console.log("BLUE")
      }
      else if ("{{note.colour}}" == "Red") {
        document.documentElement.style.setProperty('--color', '#' + '800000');
        console.log("RED")
      }
      else if ("{{note.colour}}" == "Green") {
        document.documentElement.style.setProperty('--color', '#' + '99CC00');
      }
      else if ("{{note.colour}}" == "Yellow") {
        document.documentElement.style.setProperty('--color', '#' + 'FFFF99');
        console.log("YERLLOw")
      }
      else {
        document.documentElement.style.setProperty('--color', '#' + '000000');
      }
      
    </script>


    <div class="message_box" id={{note.name}}>
      <h6 class="card-header primary-color" style="text-align:left; background-color: var(--color);" id={{note.name}}>
        {% if note.name == '' %}
        <span style="opacity:0;">Fill</span>
        {% else %}
        {{note.name}}
        {% endif %}

        <span style="float:right;">
          {% if note.important is not none %}
          ‚≠ê
          {% endif %}
        </span>
      </h6>

      <div class="card-body">

        <p class="card-text">
          {% if note.description == '' %}
          <span style="opacity:0;">Fill</span>
          {% else %}
          {{note.description}}
          {% endif %}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Ask for input from user to be placed into database -->
  <div class="modal fade" id="newItemModal" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="newItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-body">

          <form action="/notes/" method="POST">
            <div class="form-group">
              <label for="taskName">Title </label>
              <input name="taskName" type="text" maxlength=20 class="form-control" id="taskName" />
            </div>

            <div class="form-group">
              <label for="taskDescription">Description</label>
              <textarea name="taskDescription" maxlength=25 class="form-control" id="taskDescription"></textarea>
            </div>

            <div class="form-group">
              <label for="taskColour">Pick a Colour</label>
              <select name="Pick a Colour" class="form-control">
                <option>Grey</option>
                <option>Blue</option>
                <option>Red</option>
                <option>Green</option>
                <option>Yellow</option>
              </select>
            </div>

            <!-- Extra line in forum to make it neater -->
            <p></p>

            <input class="form-group" type="checkbox" id="taskImportant" name="taskImportant" style="text-align:left;">
            <label class="form-check-label" for="taskImportant">
              Star
            </label>
            <span style="float:right;">
              <a class="btn btn-danger mr-auto" href="/">Close</a> </button>
              <button type="submit" class="btn btn-success">Add</button>
            </span>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Dragging the box functions -->
<script>
  $('.workspace').droppable({
    tolerance: 'fit',
  });

  $('.message_box').draggable({
    stop: test,
    revert: 'invalid',

  });

  $('.message_box').droppable({
    greedy: true,
    tolerance: 'touch',
    workspace: function (event, ui) {
      ui.draggable.draggable();
    }
  });

  function test(e) {
    var coordX = Math.round(e.pageX - $(this).offset().left)
    var coordY = Math.round(e.pageY - $(this).offset().top)
    // alert("Changing coords to " + coordX + ' , ' + coordY );
    id = '1'
    // Temporary fix for negative
    if (coordX < 0 || coordY < 0) {
      alert('Please drag within the provided canvas')
    }
    else {
      // redirectPost('/notes/update/' + id + '/' + coordX + '/' + coordY + '/')

      console.log("hide")
      if (bin) {
        this.style.display = 'none'
        hiddenElements = $(':hidden');
        for (const [key, object] of Object.entries(hiddenElements)) {
          if (key == 15) {
            toRemove = `${object.id}`
            console.log(Object.entries(hiddenElements))
            redirectPost('/notes/delete/' + toRemove + '/' + coordX + '/' + coordY + '/')
          }
        }
      }
    }
  };

  bin = false
  $(document).ready(function () {
    $("bin-function").hover(function () {
      bin = true
      console.log("BIN")
    }, function () {
      bin = false
      console.log("DONT BIN")
    });
  });

  // https://stackoverflow.com/questions/19064352/how-to-redirect-through-post-method-using-javascript/27766998
  function redirectPost(url, data) {
    var form = document.createElement('form');
    document.body.appendChild(form);
    form.method = 'post';
    form.action = url;
    for (var name in data) {
      var input = document.createElement('input');
      input.type = 'hidden';
      input.name = name;
      input.value = data[name];
      form.appendChild(input);
    }
    form.submit();
  }
  //

</script>
